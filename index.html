<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trying out event listeners</title>
    <style>
        body {
            overflow: hidden;
            background: black;
        }
        .blackDiv {
            background: linear-gradient(125deg, darkgreen, lime);
            width: 20px;
            height: 20px;
            position: absolute;

        }
        #main {
            height: 100vh;
            width: 300vh;
        }
    </style>
</head>
<body>
    <div id="main">

    </div>
    <script>
        var main = document.getElementById('main');
        var onMouse = function(e) {
            var blackColor = document.createElement('div');
            blackColor.className = 'blackDiv';
            document.body.appendChild(blackColor);
            blackColor.style.top = e.clientY + 'px';
            blackColor.style.left = e.clientX + 'px';
        }
        main.addEventListener('mousemove', onMouse);

    </script>
</body>
</html>
